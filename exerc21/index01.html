<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>

    <style>

        h1 { /*box-level*/
            background-color: antiquewhite;
            height: 50px;
            width: 500px;
            border: 10px solid rgb(211, 6, 6);
            padding: 10px;
            margin: auto;
            text-align: center;

            outline: 5px dashed silver ;
        }

        a { /*inline-level*/
            /*display: block; Altera para block, em vez de inline*/
            border: 5px dashed brown;
            padding: 5px;
        }

    </style>
</head>
<body>

    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
